<header class="bg-white dark:bg-gray-900">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <!-- Logo -->
      <div class="flex-1 md:flex md:items-center md:gap-12">
        <a class="block text-teal-600 dark:text-teal-300" [routerLink]="'/home'">
          <span class="sr-only">Home</span>
          <img src="assets/img/logoFerreClick.png" class="h-20 w-24 text-orange-500" />
        </a>
      </div>

      <!-- Navegación -->
      <div class="md:flex md:items-center md:gap-12">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">

            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                 [routerLink]="'/home'"
                 routerLinkActive="text-orange-500 font-bold"
                 [routerLinkActiveOptions]="{ exact: true }">
                Home
              </a>
            </li>

             <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75" [routerLink]="'/consultas'">
                Consultas
              </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                 [routerLink]="'/productos'"
                 routerLinkActive="text-orange-500 font-bold"
                 [routerLinkActiveOptions]="{ exact: true }">
                Products
              </a>
            </li>


            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                 [routerLink]="'/servicios'"
                 routerLinkActive="text-orange-500 font-bold"
                 [routerLinkActiveOptions]="{ exact: true }">
                Services
              </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                 [routerLink]="'/acerca'"
                 routerLinkActive="text-orange-500 font-bold"
                 [routerLinkActiveOptions]="{ exact: true }">
                About
              </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                 [routerLink]="'/admin'"
                 routerLinkActive="text-orange-500 font-bold"
                 [routerLinkActiveOptions]="{ exact: true }">
                Admin
              </a>
            </li>

          </ul>
        </nav>

        <!-- Botones login/register -->
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a class="rounded-md bg-orange-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm dark:hover:bg-orange-500"
               [routerLink]="'/login'">
              Login
            </a>

            <div class="hidden sm:flex">
              <a class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
                 [routerLink]="'/register'">
                Register
              </a>
            </div>
          </div>

          <!-- Menú móvil -->
          <div class="block md:hidden">
            <button class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
